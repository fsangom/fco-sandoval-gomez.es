<div class="youtube-wrapper{% if class %} {{class}}{% endif %}" style="position: relative; width: 100%; padding-bottom: 56.25%; height: 0; overflow: hidden;">
    <iframe
            src="https://www.youtube.com/embed/{{id}}{% if autoplay %}?autoplay=1{% endif %}"
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;"
            webkitallowfullscreen
            mozallowfullscreen
            allowfullscreen>
    </iframe>
</div>
