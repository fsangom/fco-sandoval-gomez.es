{% set alignment = align | default(value="left") %}
{% set content = body | markdown %}
{% set first_p_end = content | split(pat="</p>") | first %}
{% set image_part = first_p_end ~ "</p>" %}
{% set text_part = content | replace(from=image_part, to="") %}
<div class="media-block media-{{ alignment }}">
    <div class="media-image">{{ image_part | safe }}</div>
    <div class="media-text">{{ text_part | safe }}</div>
</div>
